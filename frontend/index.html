<!DOCTYPE html>
<html>
<head>
  <title>Movie List Application</title>
</head>
<body>
  <h1>Movie List Application</h1>
  <p id="status">Checking backend...</p>

  <script>
    fetch("https://movie-capstone-backend.onrender.com/health")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText =
          "Backend status: " + data.status;
      })
      .catch(err => {
        document.getElementById("status").innerText =
          "Backend not reachable";
      });
  </script>
</body>
</html>
